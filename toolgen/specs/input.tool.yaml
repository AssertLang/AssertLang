tool:
  id: input
  name: Input Tool
  summary: Read content from files.
  category: input-output
  version: v1

schema:
  shared_fields:
    - lang
  request:
    type: object
    properties:
      source:
        type: string
        enum: [file]
      path:
        type: string
      encoding:
        type: string
        default: utf-8
    required: [source, path]
    additionalProperties: false
  response:
    type: object
    properties:
      content:
        type: string
    required: [content]

adapters:
  - language: python
    template: file_reader
    deps:
      python:
        requirements: []
  - language: node
    template: file_reader
    deps:
      node:
        packages: []
  - language: go
    template: file_reader
    deps:
      go:
        modules: []
  - language: rust
    template: file_reader
    deps:
      rust:
        crates: []
  - language: dotnet
    template: file_reader
    deps:
      dotnet:
        packages: []

policy:
  network: deny
  filesystem: read
  secrets: deny
