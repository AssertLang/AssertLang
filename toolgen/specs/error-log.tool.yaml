tool:
  id: error-log
  name: Error Log Tool
  summary: Collect error log summaries.
  category: specialized
  version: v1

schema:
  shared_fields:
    - lang
  request:
    type: object
    properties:
      task_id:
        type: string
    required: [task_id]
    additionalProperties: false
  response:
    type: object
    properties:
      errors:
        type: array
      summary:
        type: string
      logs:
        type: array
    required: [errors, summary, logs]

adapters:
  - language: python
    template: error_log_collector
    deps:
      python:
        requirements: []
  - language: node
    template: error_log_collector
    deps:
      node:
        packages: []
  - language: go
    template: error_log_collector
    deps:
      go:
        modules: []
  - language: rust
    template: error_log_collector
    deps:
      rust:
        crates: []
  - language: dotnet
    template: error_log_collector
    deps:
      dotnet:
        packages: []
