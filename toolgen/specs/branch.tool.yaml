tool:
  id: branch
  name: Branch Tool
  summary: Select a branch based on value/cases mapping.
  category: control-flow
  version: v1

schema:
  shared_fields:
    - lang
  request:
    type: object
    properties:
      key:
        type: string
      value:
        type: string
      cases:
        type: object
        additionalProperties:
          type: array
    required: [key, value, cases]
    additionalProperties: false
  response:
    type: object
    properties:
      selected:
        type: string
    required: [selected]

adapters:
  - language: python
    template: branch_select
    deps:
      python:
        requirements: []
  - language: node
    template: branch_select
    deps:
      node:
        packages: []
  - language: go
    template: branch_select
    deps:
      go:
        modules: []
  - language: rust
    template: branch_select
    deps:
      rust:
        crates: []
  - language: dotnet
    template: branch_select
    deps:
      dotnet:
        packages: []
