tool:
  id: scheduler
  name: Scheduler Tool
  summary: Simulate scheduling operations.
  category: specialized
  version: v1

schema:
  shared_fields:
    - lang
  request:
    type: object
    properties:
      job:
        type: string
    required: [job]
    additionalProperties: false
  response:
    type: object
    properties:
      scheduled:
        type: boolean
      id:
        type: string
    required: [scheduled, id]

adapters:
  - language: python
    template: schema_stub
    deps:
      python:
        requirements: []
