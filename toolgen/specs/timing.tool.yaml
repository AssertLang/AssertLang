tool:
  id: timing
  name: Timing Tool
  summary: Measure elapsed time for sleep operations.
  category: specialized
  version: v1

schema:
  shared_fields:
    - lang
  request:
    type: object
    properties:
      op:
        type: string
        enum: [sleep]
      ms:
        type: integer
        minimum: 0
    required: [op, ms]
    additionalProperties: false
  response:
    type: object
    properties:
      elapsed_ms:
        type: integer
    required: [elapsed_ms]

adapters:
  - language: python
    template: schema_stub
    deps:
      python:
        requirements: []
