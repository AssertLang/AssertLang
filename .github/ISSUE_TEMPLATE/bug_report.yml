name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report this bug!

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug
      placeholder: What happened? What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Run command...
        2. Do action...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: pw-file
    attributes:
      label: .pw File (if applicable)
      description: Share your .pw file if relevant
      render: shell

  - type: textarea
    id: error
    attributes:
      label: Error Message
      description: Full error message and stack trace
      render: shell

  - type: input
    id: version
    attributes:
      label: Promptware Version
      description: Run `promptware --version`
      placeholder: "1.1.0"
    validations:
      required: true

  - type: input
    id: python
    attributes:
      label: Python Version
      placeholder: "3.11"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      placeholder: "macOS 14, Ubuntu 22.04, Windows 11"
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other relevant information
