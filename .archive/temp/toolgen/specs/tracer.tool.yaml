tool:
  id: tracer
  name: Tracer Tool
  summary: Emit simple trace IDs.
  category: specialized
  version: v1

schema:
  shared_fields:
    - lang
  request:
    type: object
    properties:
      op:
        type: string
      kind:
        type: string
    required: [op, kind]
    additionalProperties: false
  response:
    type: object
    properties:
      trace_id:
        type: string
    required: [trace_id]

adapters:
  - language: python
    template: schema_stub
    deps:
      python:
        requirements: []
