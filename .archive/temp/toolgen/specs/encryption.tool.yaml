tool:
  id: encryption
  name: Encryption Tool
  summary: Provide basic hashing utilities.
  category: specialized
  version: v1

schema:
  shared_fields:
    - lang
  request:
    type: object
    properties:
      op:
        type: string
        enum: [hash]
      alg:
        type: string
        enum: [sha256]
      data:
        type: string
    required: [op, alg, data]
    additionalProperties: false
  response:
    type: object
    properties:
      result:
        type: string
    required: [result]

adapters:
  - language: python
    template: schema_stub
    deps:
      python:
        requirements: []
