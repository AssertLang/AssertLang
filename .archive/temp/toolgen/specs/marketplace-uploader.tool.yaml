tool:
  id: marketplace-uploader
  name: Marketplace Uploader Tool
  summary: Simulate marketplace uploads and return artifact paths.
  category: specialized
  version: v1

schema:
  shared_fields:
    - lang
  request:
    type: object
    properties:
      artifact:
        type: string
      tool:
        type: string
      version:
        type: string
    required: [artifact, tool, version]
    additionalProperties: false
  response:
    type: object
    properties:
      url:
        type: string
    required: [url]

adapters:
  - language: python
    template: schema_stub
    deps:
      python:
        requirements: []
