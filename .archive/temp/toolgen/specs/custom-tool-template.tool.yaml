tool:
  id: custom-tool-template
  name: Custom Tool Template
  summary: Provide template scaffolding metadata.
  category: specialized
  version: v1

schema:
  shared_fields:
    - lang
  request:
    type: object
    properties:
      name:
        type: string
    required: [name]
    additionalProperties: false
  response:
    type: object
    properties:
      paths:
        type: array
        items:
          type: string
    required: [paths]

adapters:
  - language: python
    template: schema_stub
    deps:
      python:
        requirements: []
